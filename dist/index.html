<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Biznet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-blue-700">
    <div class="container">
      <!-- BUTTON COMPONENT -->
      <button class="btn btn-blue">Find Friends</button>
      <button class="btn btn-blue">Find Groups</button>

      <!--ALERT COMPONENT-->
      <div
        class="relative px-4 py-3 my-5 text-red-700 bg-red-100 border border-red-400 rounded"
        role="alert"
      >
        <strong class="font-bold">Alert!</strong>
        <span class="block sm:inline">Please Update Your Password!</span>
      </div>

      <!--CARD COMPONENT -->
      <div class="flex max-w-sm p-6 mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
          <img
            src="https://static.viget.com/tailwind-on-gray.png?mtime=20190206112037&focal=none"
            alt=""
            class="w-12 h-12"
          />
        </div>
        <div class="pt-1 ml-6">
          <h4 class="text-xl text-gray-900">Tailwind CSS</h4>
          <p class="text-base text-gray-600">You have a new message</p>
        </div>
      </div>
    </div>
  </body>
</html>
